version: '2'

services:
  raft_peer%%%NODE_ID%%%:
    container_name: peer
    image: dlock_raft:0.0.1
    volumes:
      # the path for log and persistent local entry storage
      - ./var:/srv/gopath/src/github.com/dlock_raft/var
      # the config file for peer
      - ./config/config-node.yaml:/srv/gopath/src/github.com/dlock_raft/config/config.yaml
    ports:
      - %%%DOCKER_COMPOSE_PORTS%%%
